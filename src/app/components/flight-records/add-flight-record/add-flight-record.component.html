<mat-card class="form-card dialog-card" style="height: 500px;">
  <mat-card-title>{{ mode == 'add' ? 'Dodaj rekord' : 'Edytuj rekord' }}</mat-card-title>
  <mat-card-content>
    <form #form="ngForm" (ngSubmit)="submitForm()">
      <mat-form-field appearance="fill">
        <mat-label>Numer obrączki gołębia</mat-label>
        <mat-select id="flight" [(ngModel)]="flightRecord.pigeonRing" name ="flight" required>
          <mat-option *ngFor="let pigeon of pigeons" [value]="pigeon.ring">
            {{ pigeon.ring }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-fullwidth">
        <mat-label>Dystans</mat-label>
        <input matInput type="number" id="distance" [(ngModel)]="flightRecord.distance" name="distance" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-fullwidth">
        <mat-label>Coefic</mat-label>
        <input matInput type="number" id="coefic" [(ngModel)]="flightRecord.coefic" name="coefic" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="form-fullwidth">
        <mat-label>Punkty</mat-label>
        <input matInput type="number" id="points" [(ngModel)]="flightRecord.points" name="points" required>
      </mat-form-field>
      <div class="form-button-container">
        <button mat-flat-button [disabled]="!form.valid" type="submit">{{ mode == 'add' ? 'Dodaj' : 'Edytuj' }}</button>
        <button mat-flat-button type="button" (click)="close()">Anuluj</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
