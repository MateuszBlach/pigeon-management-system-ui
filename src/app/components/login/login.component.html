<div class="pigeon-background"></div>
<mat-card class="form-card">
  <mat-card-title>Logowanie</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="login()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" id="email" [(ngModel)]="user.email" name="email">
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Has≈Ço</mat-label>
        <input matInput type="password" id="password" [(ngModel)]="user.password" name="password">
      </mat-form-field>
      <div class="form-button-container">
        <button mat-flat-button color="primary" type="submit" >Zaloguj</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
