<div class="items-center">
<button mat-button (click)="openAddPigeonDialog()">Dodaj gołębia</button>
<input type="text" placeholder="Szukaj..." (input)="onGridQuickFilterChanged($event)">
<ag-grid-angular
  style="width: 914px; height: 700px"
  class="ag-theme-alpine"
  [rowData]="pigeons"
  [columnDefs]="columnDefs"
  [quickFilterText]="gridQuickFilter"
>
</ag-grid-angular>
</div>
